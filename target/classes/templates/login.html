<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          href="/static/css/bootstrap-theme.css"
          th:href="@{/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          href="/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          href="/static/css/sig.css"
          th:href="@{/css/sig.css}"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title th:text="#{navbar.phonebook}">Login</title>
</head>
<body>
<div class="container">
    <div th:if="${loginError}" class="alert alert-danger">Неверный логин или пароль</div>
    <form class="form-signin" th:action="@{/login}" method="post">
        <fieldset>
            <h2 class="form-signin-heading" th:text="#{login.title}">Авторизация</h2>
            <label class="sr-only">Логин</label>
            <input type="text" class="form-control" th:placeholder="#{login.username}" name="username" required
                   autofocus>
            <label class="sr-only">Пароль</label>
            <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required>
            <div class="checkbox">
                <label>
                    <input name="remember_me" type="checkbox" th:text="#{login.rememberme}">
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" th:value="#{login.login}">Войти
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </fieldset>
        <div class="col-md-12 control">
            <span th:text="#{login.donthaveaccount}"></span>
            <a href="/register">
                <span th:text="#{login.signup}">Регистрация</span>
            </a>
        </div>
    </form>
</div>
<script src="js/bootstrap.js"></script>
<script src="js/npm.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>

</html>
