<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen, projection"
          href="/static/css/bootstrap-theme.css"
          th:href="@{/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title th:text="#{navbar.phonebook}">Info</title>
</head>
<body>
<div style="padding-top: 60px"></div>
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12">
            <h3 th:text="#{info.add.info.title}" style="padding:20px;">Добавить/редактировать телефонную запись</h3>
        </div>

        <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal" accept-charset="UTF-8" role="form" th:object="${newinfo}"
                  th:action="@{/newinfo}" method="post">

                <input type="hidden" th:field="${newinfo.id}" name="id" id="id"/>

                <div class="form-group">
                    <label for="secondname" class="col-sm-2 control-label"
                           th:text="#{info.list.secondname.label}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="secondname" th:field="*{secondname}"
                               th:placeholder="#{info.edit.secondname.placeholder}">
                        <span th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label"
                           th:text="#{info.list.firstname.label}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" th:field="*{firstname}"
                               th:placeholder="#{info.edit.firstname.placeholder}">
                        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="middlename" class="col-sm-2 control-label"
                           th:text="#{info.list.middlename.label}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="middlename" th:field="*{middlename}"
                               th:placeholder="#{info.edit.middlename.placeholder}">
                        <span th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobilephone" class="col-sm-2 control-label" th:text="#{info.list.mobile.label}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mobilephone" th:field="*{mobilephone}"
                               th:placeholder="#{info.edit.mobile.placeholder}">
                        <span th:if="${#fields.hasErrors('mobilephone')}" th:errors="*{mobilephone}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="homephone" class="col-sm-2 control-label" th:text="#{info.list.tel.label}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="homephone" th:field="*{homephone}"
                               th:placeholder="#{info.edit.notneed.placeholder}">
                        <span th:if="${#fields.hasErrors('homephone')}" th:errors="*{homephone}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adress" class="col-sm-2 control-label"
                           th:text="#{info.list.address.label}">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="adress" th:field="*{adress}"
                               th:placeholder="#{info.edit.notneed.placeholder}">
                        <span th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label" th:text="#{info.list.email.label}">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" th:field="*{email}"
                               th:placeholder="#{info.edit.notneed.placeholder}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              class="help-inline label-danger">Неверные данные</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-md-offset-2">
                        <button type="submit" class="btn btn-primary" th:text="#{info.save}">Сохранить</button>
                        <button type="reset" class="btn btn-primary" th:text="#{info.reset}">Сбросить</button>
                        <a type="button" class="btn btn-primary" th:href="@{/infopage}" th:text="#{info.edit.cancel}">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-3">
            <p style="padding:20px;"></p>
        </div>
    </div>
</div>
</body>
</html>
